{% extends "layout.html" %}

{% block content %}
    {% from "_macros.html" import render_input %}
    <div class="">
        <form name="form1" method="post" >
            <div class="control_group">
                <div class="controls">
                    {{form.csrf_token}}
                    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                    {{render_input("txtEspanol", "Palabra en español", type="text")}}
                    {{render_input("txtIngles", "Palabra en inglés", type="text")}}
                    <button type="submit" class="btn btn-default btn-primary">
                        <i class="icon-book icon-white"></i>Guardar traducción
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
